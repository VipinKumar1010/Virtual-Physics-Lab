<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="Ohm Law APP">
	<meta name="viewport" content="width=device-width , initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="shortcut icon" href="images/ohm_logo.png" type="icon">
	<link rel="stylesheet" href="css/ohms-law.css" type="text/css">
	<!-- <script src="https://cdn.tailwindcss.com"></script> -->
	<style>
		body {
			background-color: #f1f1f1;
			font-family: 'Montserrat', sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #2c3e50;
			color: white;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
			background-image: url("images/header-bg.jpg");
			background-size: cover;
			background-position: center;
		}

		h1 {
			font-size: 2.5rem;
			margin: 0;
			padding: 0;
		}

		p {
			font-size: 1.2rem;
			margin: 0;
			padding: 0;
		}

		button {
			background-color: #3498db;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 1.2rem;
			border-radius: 5px;
			margin-right: 10px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #2980b9;
		}

		label {
			font-size: 1.2rem;
			margin-right: 10px;
		}

		select {
			font-size: 1.2rem;
			padding: 5px;
			border-radius: 5px;
			border: none;
			margin-right: 10px;
		}

		input {
			font-size: 1.2rem;
			padding: 5px;
			border-radius: 5px;
			border: none;
			margin-top: 10px;
			margin-bottom: 20px;
		}

		.container-ohms-section {
			margin-top: 50px;
			margin-bottom: 50px;
		}

		.container-ohms {
			position: relative;
			left: 26rem;
		}

		.result {
			margin-top: 30px;
			font-size: 1.2rem;
			font-weight: bold;
			color: #2c3e50;
		}

		.logo {
			margin-top: 30px;
		}

		.clear_button {
			margin-top: 30px;
		}

		.information_container {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: white;
			padding: 50px;
		}

		.information_container hr {
			border: 1px solid #ccc;
			width: 100%;
			margin-bottom: 50px;
		}

		.ohms-law-para {
			font-size: 1.2rem;
			font-weight: bold;
			color: #2c3e50;
			margin-top: 0;
			margin-bottom: 20px;
		}

		img {
			max-width: 100
		}

		.home-btn {
			position: absolute;
			left: 0rem;
		}

		.home-btn:hover {
			background-color: white;
			color: palevioletred;
		}

		.reset-btn:hover {
			background-color: #c7d1f1;
		}

		a:hover {
			color: #1E40AF;
		}

		.logo img,
		.result p {
			animation: fadeIn 1s ease-in-out;
		}

		@keyframes fadeIn {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}

		.selection label:hover {
			cursor: pointer;
			color: #1E40AF;
		}

		.app_container {
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>

<body class="w-full">
	<header class="w-full flex">
		<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded home-btn">Home</button>
		<div class="container-ohms w-full">
			<div class="page_title w-full">
				<img class="image1" src="images/ohm_logo.png" width="50px">
				<div class="flex flex-col w-90">
					<h1 class="flex justify-center">Ohm's Law Calculator</h1>
					<p class="">Calculate the relationship b/w current, voltage and resistance</p>
				</div>
				<img class="image2" src="images/ohm_logo.png" width="50px">
			</div>
		</div>
	</header>

	<article class="flex flex-col items-center w-full">
		<section class="container-ohms-section flex w-full items-center">
			<div class="app_container flex flex-col items-center w-full">
				<div class="selection">
					<label>Get </label>
					<select id="get_select">
						<option selected hidden></option>
						<option>Resistance</option>
						<option>Voltage</option>
						<option>Current</option>
						<option>Power</option>
					</select>
					<label>Calculte by </label>
					<select id="type_select">
					</select>
				</div>
				<div class="app_body">
					<label id="input_a_label" place>- - - - - -</label>
					<input id="input_a" type="text" disabled>
					<label id="input_b_label">- - - - - -</label>
					<input id="input_b" type="text" disabled>
				</div>
				<div class="logo">
					<img id="electronic_logo" width=80>
				</div>
				<div class="result">
					<p id="res">Result = .... </p>
				</div>
				<button id="clear_data"
					class="clear_button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full reset-btn"
					title="Clear inputs data ">Reset</button>
			</div>
		</section>

		<section class="information_container">
			<hr>
			<p class="ohms-law-para justify-content-center">Relationship between electric current, voltage and
				resistance</p>
			<img src="images/ohm_law.png" width="600px">
		</section>
	</article>
	<footer>
	</footer>

	<script src="js/script.js"></script>
	<script src="js/ohm_law_class.js"></script>
	<script src="js/app.js"></script>
	<script src="js/others.js"></script>
</body>

</html>
